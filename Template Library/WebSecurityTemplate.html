<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Permissions-Policy" content=" geolocation=(), microphone=(), camera=(), fullscreen=(), payment=(), notifications=(), push=(), midi=(), sync-xhr=(), screen-wake-lock=(), ambient-light-sensor=(), accelerometer=(), gyroscope=(), magnetometer=(), clipboard=(), document-domain=(), web-share=(), screen-orientation=(), xr-spatial-tracking=()">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'sha256-encoded-hash';
    style-src 'self' 'sha256-encoded-hash';
    img-src 'self' https:/example/image.example.com;
    font-src 'self' https:/example/fonts.googleapis.com;
    connect-src 'self' https:/example/api.example.com;
    media-src 'self' https:/example/media.example.com;
    frame-src 'self' https:/example/www.youtube.com;
    object-src 'none';
    base-uri 'self';
    form-action 'self' https://form.example.com;
    frame-ancestors 'self';
    upgrade-insecure-requests;
    block-all-mixed-content;
    report-uri /csp-violation-report-endpoint;">
    <title>Document</title>

    <link rel="stylesheet" href="example-style.txt"
    integrity="sha384-<base64-encoded-hash>"
    crossorigin="anonymous">

    <script defer src="https:/example/example.com/external-script.txt"
    integrity="sha384-<base64-encoded-hash>"
    crossorigin="anonymous"></script>
</head>
<body>

</body>
</html>
